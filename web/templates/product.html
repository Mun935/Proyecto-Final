{% extends 'layouts/layout.html' %}
{% block content %}
{% load static %}



 

<div class="container p-3">
    <div class="card card-body" style="width: 95%; background-color: rgba(210, 218, 224, 0.747);">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="Product Image">
            </div>
            <div class="col-md-8">
                <h1 class="title">{{ product.title }}</h1>
                <p class="card-text">{{ product.description }}</p>
                <p class="card-text">Precio: {{ product.price }}$</p>
                <button style="width: 35%;" class="button">Comprar</button>
            </div>
        </div>
    </div>
</div>




{% endblock %}
